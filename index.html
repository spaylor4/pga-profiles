<html>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <body>
    </body>
    <script>
      //code goes here!
      let svg = d3.select("body").append("svg")
                  .attr("width", 600)
                  .attr("height", 600);

      let radialScale = d3.scaleLinear()
                          .domain([-2, 2.2])
                          .range([0, 250]);

      let ticks = [-2, -1, 1, 2];

      ticks.forEach(t => svg.append("circle")
                            .attr("cx", 300)
                            .attr("cy", 300)
                            .attr("fill", "none")
                            .attr("stroke", "lightGray")
                            .attr("r", radialScale(t))
      );

      svg.append("circle")
         .attr("cx", 300)
         .attr("cy", 300)
         .attr("fill", "none")
         .attr("stroke", "gray")
         .attr("stroke-width", 2)
         .attr("r", radialScale(0));





    </script>
</html>
