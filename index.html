<html>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <body>
    </body>
    <script>
      let max_height = 400;

      let svg = d3.select("body").append("svg")
                  .attr("width", max_height*1.2) //give extra room for labels
                  .attr("height", max_height);

      let radialScale = d3.scaleLinear()
                          .domain([-2, 2.2])
                          .range([0, max_height/2 - 50])

      let ticks = [-2, -1, 1, 2];

      let features = ['avg_off_tee', 'avg_approach', 'avg_around', 'avg_putting'];

      let line = d3.line()
          .x(d => d.x)
          .y(d => d.y);

      let colors = ["darkorange", "gray", "navy"];

      function angleToCoordinate(angle, value) {
        let x = Math.cos(angle) * radialScale(value);
        let y = Math.sin(angle) * radialScale(value);
        return { x: max_height/2 + x, y: max_height/2 - y };
      }

      function getPathCoordinates(data_point){
          let coordinates = [];
          for (var i = 0; i < features.length; i++){
              let ft_name = features[i];
              let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
              coordinates.push(angleToCoordinate(angle, data_point[ft_name]));
          }

          let ft_name = features[0];
          let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
          coordinates.push(angleToCoordinate(angle, data_point[ft_name]));

          return coordinates;
      }

      ticks.forEach(t => svg.append("circle")
                            .attr("cx", max_height/2)
                            .attr("cy", max_height/2)
                            .attr("fill", "none")
                            .attr("stroke", "lightGray")
                            .attr("r", radialScale(t))
      );

      svg.append("circle")
         .attr("cx", max_height/2)
         .attr("cy", max_height/2)
         .attr("fill", "none")
         .attr("stroke", "gray")
         .attr("stroke-width", 2)
         .attr("r", radialScale(0));

      for (var i = 0; i < features.length; i++) {
         let ft_name = features[i];
         let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
         let line_coordinate = angleToCoordinate(angle, 2);
         let label_coordinate = angleToCoordinate(angle, 2.2);

         //draw axis line
      svg.append("line")
         .attr("x1", max_height/2)
         .attr("y1", max_height/2)
         .attr("x2", line_coordinate.x)
         .attr("y2", line_coordinate.y)
         .attr("stroke","black");

         //draw axis label
      svg.append("text")
         .attr("x", label_coordinate.x)
         .attr("y", label_coordinate.y)
         .text(ft_name)
         .attr("font-family", "sans-serif");
       };

      let data = [{
                     "player_name":"Tiger Woods",
                     "year":"2004",
                     "avg_off_tee":"0.321",
                     "avg_approach":"0.873",
                     "avg_around":"0.335",
                     "avg_putting":"0.853"
                  },
                  {
                     "player_name":"Tiger Woods",
                     "year":"2005",
                     "avg_off_tee":"0.896",
                     "avg_approach":"0.86",
                     "avg_around":"-0.15",
                     "avg_putting":"0.659"
                  },
                  {
                     "player_name":"Adam Scott",
                     "year":"2004",
                     "avg_off_tee":"0.18",
                     "avg_approach":"0.571",
                     "avg_around":"-0.147",
                     "avg_putting":"0.824"
                  },
                  {
                     "player_name":"Adam Scott",
                     "year":"2005",
                     "avg_off_tee":"0.441",
                     "avg_approach":"0.566",
                     "avg_around":"0.024",
                     "avg_putting":"0.016"
                  }];

      var players = d3.nest()
                      .key(function(d) {
                        return d['player_name'];
                      })
                      .entries(data);

      for (var i = 0; i < data.length; i ++){
          let d = data[i];
          let color = colors[i];
          let coordinates = getPathCoordinates(d);

          //draw the path element
          svg.append("path")
            .datum(coordinates)
            .attr("d",line)
            .attr("stroke-width", 3)
            .attr("stroke", color)
            .attr("stroke-opacity", 1)
            .attr("fill", "none")
            .attr("opacity", 0.5);
      }



    </script>
</html>
